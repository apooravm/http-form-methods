<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        form {
            box-shadow: 10px 10px 0px rgb(0, 0, 0);
            max-width: 90%;
            width: 50%;
            padding-block: 3%;
            /* margin-block: 40px; */
            border: 1px solid rgb(0, 0, 0);
            margin: 0 auto;
            /* font-size: 110%; */
            font-family: monospace;
            font-size: 120%;
        }
        label {
            font-family: monospace;
            width: 20%;
            display: inline-block;
            font-size: 120%;
            /* background-color: salmon; */
        }
        .section-class {
            margin: 0.9%;
            /* background-color: silver; */
            padding-inline: 10%;
            padding-block: 1%;
        }
        .input-item {
            font-family: monospace;
            font-size: 100%;
            padding: 0.9%;
            padding-top: 3%;
            width: 99%;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-style: dashed;
        }
        .input-item:focus {
            outline-width: 0;
            /* background-color: rgba(78, 78, 78, 0.171); */
        }
        .button-class {
            text-align: center;
        }
        button {
            font-family: monospace;
            /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
            font-size: 130%;
            padding: 4%;
            margin: auto;
            width: 50%;
            margin: 0 auto;
            /* height: 50%; */
            background-color: rgba(202, 226, 241, 0.637);
            border: 0px;
        }
        button:hover {
            background-color: rgba(76, 179, 219, 0.671);
        }
    </style>
</head>
<body>
    <!-- <h1>Users</h1> -->
    <form action="/api/postUserForm" method="post" class="userform">
        <div class="section-class"></div>
        <div class="section-class">
            <label for="name">Name </label>
            <!-- id for label and name for the method -->
            <input class="input-item" id="name" type="text" name="name" placeholder="name" spellcheck="false" value="" autocomplete="off" required>
        </div>
        <div class="section-class">
            <label for="age">Age </label>
            <input class="input-item" id="age" type="text" name="age" placeholder="age" spellcheck="false" value="" autocomplete="off" required>
        </div>
        <div class="section-class">
            <label for="email">Email </label>
            <input class="input-item" id="email" type="email" name="email" placeholder="email" spellcheck="false" value="" autocomplete="off" required>
        </div>
        <div class="section-class">
            <label for="password">Password </label>
            <input class="input-item" id="password" type="password" name="password" placeholder="password" spellcheck="false" value="" autocomplete="off" required>
        </div>
        <div class="section-class">
            <div class="button-class">
                <button>submit</button>
            </div>
            
        </div>
    </form>
</body>
</html>
